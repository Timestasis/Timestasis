<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container">
            <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="unhappy">
            <small>Unhappy</small>
            </div>
            <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="unhappy">
            <small>neutral</small>
            </div>
            <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/128/3129/3129282.png" alt="happy">
            <small>happy</small>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
